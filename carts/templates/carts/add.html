{% extends 'core/base.html' %}

{% load cart_extras %}
{% load item_extras %}

{% block title %}Add{% endblock %}

{% block content %}
<div class="container container-shop-add">
    <div class="row w-100 text-center m-0 p-2">
        <div class="col">
            {% if item.img %}
                <img class='img-item-shop m-4' src="{{item.img.url}}" alt="Imagen del producto">
            {% endif %}
        </div>

        <div class="col">
            <div class="h3 font-weight-bold title-agregado">
                {{ quantity | quantity_add_format}}
            </div>
            <div class="">
                <p class="title-cart-add">{{item.name}}</p>
            </div>

            <div class="font-weight-bold text-white mb-2">
                {{item.price | price_format}}
            </div>

            <div class="">
                <a href="{% url 'carts:cart' %}" class="btn btn-info my-1">Ver carrito</a>
            </div>

            <div class="mt-2">
                <a class="title-cart-shop" href="{% url 'shop:index' %}">Seguir comprando</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
